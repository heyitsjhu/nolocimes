name: gha-automerge

on: # pull requests against development branch
  pull_request:
    branches-ignore:
      - master
      - staging
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge # https://github.com/pascalgn/automerge-action
        if: |
          '${{ github.event.pull_request.mergeable && startsWith(github.event.pull_request.state, 'open') }}'
        uses: pascalgn/automerge-action@v0.12.0
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: 'automerge,!wip,!duplicate,!invalid,!wontfix'
          MERGE_REMOVE_LABELS: 'automerge'
          MERGE_METHOD: 'merge'
          MERGE_FORKS: 'false'
          MERGE_DELETE_BRANCH: 'true'
      - name: If successful, add comment to pull request
        if: ${{ success() && startsWith(github.event.pull_request.state, 'close') }}
        uses: mshick/add-pr-comment@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            This pull request was automatically merged.
